{% load static %}



{% if messages %}
{% for message in messages %}
{% if message.tags == 'alert-success' %}
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"></script>
<link href="/static/reservation/assets/css/style.css" rel="stylesheet">
<script type="text/javascript">
    $(document).ready(function () {
        $('#modal_success').modal('show');
    });
</script>
<!-- Success -->
<div class="modal fade" id="modal_success" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog ">
        <div class="modal-content">
            <div class="modal-header headercolorsuccess checkicon icon" href="#">
                <img src="{% static './reservation/images/successfully.png' %}">
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body text-center">
                <h4>Great!</h4>
                <p>{{ message }}</p>
                <button class="btn btn btnsuccess" data-bs-dismiss="modal">Confirm</button>
            </div>
        </div>
    </div>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"></script>
<link href="/static/reservation/assets/css/style.css" rel="stylesheet">
<script type="text/javascript">
    $(document).ready(function () {
        $('#modal_error').modal('show');
    });
</script>
<!-- Error -->
<!-- Modal -->
<div class="modal fade" id="modal_error" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header headercolorerror checkicon icon" href="#"><img
                    src="{% static './reservation/images/error.png' %}">
                <button type="button" class="btn-close" data-bs-dismiss="modal" id = "x_button" aria-label="Close"></button>
            </div>
            <div class="modal-body text-center">
                <h4>Ooops!</h4>
                <p>{{ message }}</p>
                <button class="btn btn btnerror" id= "try_again"data-bs-dismiss="modal" >Try again</button>
            </div>
        </div>
    </div>
</div>
